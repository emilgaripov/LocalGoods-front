<h2>Where you can find?</h2>
<agm-map 

[latitude]="lat" 
[longitude]="lng" 
[zoom]="zoom"
[disableDefaultUI]="false"
[zoomControl]="false"
[fitBounds]="true"
class="map-box">

  <agm-marker 
  *ngFor="let m of markers; let i = index" 
  (markerClick)="clickedMarker(m.name, i)"
  [agmFitBounds]="true"
  [latitude]="m.lat" 
  [longitude]="m.lng" >

  <agm-info-window>
    <strong>{{m.name}}</strong>
  </agm-info-window>

</agm-marker>
</agm-map>

<button class="view-all" routerLink="/farms">view all farms</button>
