<div class="product-category">
  <a
    class="product-category-item"
    [ngClass]="category | lowercase"
    [ngStyle]="{'background-image':'url(../../../../../assets/images/icons/categories/' + (category | lowercase) + '.svg)'}"
    [routerLink]="['/products']"
    [queryParams]="{ categories: category }"
    [title]="'category '+ category"
    >{{ category }}</a
  >
</div>
