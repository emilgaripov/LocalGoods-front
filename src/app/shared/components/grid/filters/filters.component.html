<div class="filters-container" >
  <button class="filters-close" (click)="closeFilters()">
    <span class="filters-close-left"></span>
    <span class="filters-close-right"></span>
  </button>
  <h2 class="filters-heading">Filter by</h2>

  <div class="filter-category">
    <div>
      <label class="filter-group-parent">Categories</label>

      <div class="filter-group-child">
        <div>
          <input type="checkbox" #allCategories
                 (change)="onCheckAll(allCategories.checked)">
          All
        </div>

        <div *ngFor="let category of categoriesList">
          <input type="checkbox" (change)="onCheck(category.name)"
                 [checked]="allCategories.checked || checkedCategories.includes(category.name)">
          {{ category.name }}
        </div>
      </div>

    </div>
  </div>

  <button (click)="applyFilter()" class="filter-button">Apply filter</button>
  <button (click)="clearFilters()" class="filter-button">Clear all filters</button>
</div>
